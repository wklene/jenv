<div class="p-3">
    <h3>Todo item</h3>

    <!-- loading status -->
    @if(isLoading()){
    <div class="spinner-border m-2 mt-4" role="status" data-test="todo-details_loading">
        <span class="visually-hidden">Loading...</span>
    </div>
    } @else {
    <!-- afvangen als er geen todo item is gevonden. -->
    @if(!activeTodo() && newTodoMode() === false){
    <p data-test="todo-details_notfound">Helaas, geen todo item gevonden.</p>
    } @else{
    <!-- formulier voor tonen, bewerken en aanmaken van een todo item -->
    <form class="d-flex flex-column h-100" [formGroup]="todoForm">
        <div class="mb-3 mt-1">
            <label class="form-check-label" for="title">Title</label>
            <input type="text" class="form-control-plaintext" id="title" formControlName="title" />
        </div>
        <div class="mb-3">
            <label class="form-check-label" for="description">Description</label>
            <textarea class="form-control-plaintext" id="description" formControlName="description" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-check-label" for="deadline">Deadline</label>
            <input type="date" class="form-control-plaintext" id="deadline" formControlName="deadline" />
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="completed" formControlName="completed" />
            <label class="form-check-label" for="completed">Completed</label>
        </div>
    </form>
    } }
</div>
